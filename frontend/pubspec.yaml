name: phsar
description: "phsar E-Commerce Application."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  provider: ^6.1.2

  # Networking
  dio: ^5.9.0

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # Navigation
  go_router: ^17.0.0

  # UI Components
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  fluttertoast: ^9.0.0

  # WebView
  webview_flutter: ^4.13.0
  flutter_inappwebview: ^6.1.5

  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/products/
    - assets/icon/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/icon.png"
